    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~`````SignUp Page~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="logUp" class="logUp">
      <div id="logUpContent">
        <div id="backed">
          <div id="back"><i class="fas fa-arrow-left"></i></div>
        </div>
        <!-- <div id="log">SignUp</div> -->
        <div id="Flex">
          <div id="perso">
            <div id="user" class="us1">
              <div id="name" class="us2">User Name</div>
              <div class="us3">
                <input
                  id="userName"
                  type="text"
                  placeholder="eg:decathlon.fasion "
                />
              </div>
            </div>
            <div id="mobile" class="us1">
              <div id="number" class="us2">Mobile Number</div>
              <div class="us3">
                +91<input
                  id="mobileNumber"
                  type="Number"
                  name=""
                  id=""
                  placeholder="XXXX-XXX-XXX"
                />
              </div>
            </div>
          </div>
          <div id="tech">
            <div id="mail" class="us1">
              <div id="id" class="us2">Email</div>
              <div class="us3">
                <input
                  id="mailId"
                  type="email"
                  placeholder="eg: decathlon@fasion.com"
                />
              </div>
            </div>
            <div id="pass" class="us1">
              <div id="word" class="us2">Password</div>
              <div class="us3">
                <input
                  id="passWord"
                  type="password"
                  placeholder="eg: EnterPassword"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="signUp"><button>SignUp</button></div>
        <div id="gbsignIn">click here to go to SignIn page</div>
      </div>
    </div>

    <!-- ======================================================================================signin=============================================================== -->

    <div id="Signin" class="Signin">
      <div id="SigninContent">
        <div id="Closer">
          <div id="Crosser"><i class="fas fa-arrow-left"></i></div>
        </div>
        <div id="eFlex">
          <div id="techno">
            <div id="email" class="us4">
              <div id="eid" class="us5">Email</div>
              <div class="us6">
                <input
                  id="emailId"
                  type="email"
                  placeholder="eg: decathlon@fasion.com"
                />
              </div>
            </div>
            <div id="epass" class="us4">
              <div id="eword" class="us5">Password</div>
              <div class="us6">
                <input
                  id="pasword"
                  type="password"
                  placeholder="eg: EnterPassword"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="signInn"><button onclick="signin()">Sign in</button></div>
        <p id="paragraph"></p>
      </div>
